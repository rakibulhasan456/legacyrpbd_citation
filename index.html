<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>legacyrpbd_citation</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">

<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Police Citation Portal</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="container">

  <!-- Login -->
  <div id="loginBox">
    <h2>Officer Verification</h2>
    <input type="text" id="licenseId" placeholder="Enter License ID">
    <button onclick="verifyLicense()">Enter</button>
    <p id="loginError"></p>
  </div>

  <!-- Form -->
  <form id="citationForm" style="display:none;">
    <h2>POLICE CITATION FORM</h2>

    <label class="required">Title</label>
    <input type="text" id="title" required>

    <label class="required">Incident</label>
    <select id="incident">
      <option>Traffic Stop</option>
<option>Traffic Stop Evade</option>
    </select>

    <label>Location</label>
    <input type="text" id="location">

    <label>Evidence Picture Link</label>
    <textarea id="evidence"></textarea>

    <label>Incident Report</label>
    <textarea id="report"></textarea>

    <h3>Suspect Section</h3>

    <label class="required">Name</label>
    <input type="text" id="suspectName" required>

    <label class="required">CID</label>
    <input type="text" id="cid" required>
      
      <label class="required">Contact</label>
    <input type="text" id="contact" required>

    <label>Charges</label>
<div id="chargesContainer" class="charges-box">

  <div class="charge-item">
    <input type="checkbox" value="Speeding">
    <span>Speeding</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Traffic Violation">
    <span>Traffic Violation</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Excessive Speeding">
    <span>Excessive Speeding</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Reckless Driving">
    <span>Reckless Driving</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Parking Violation">
    <span>Parking Violation</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Jaywalking">
    <span>Jaywalking</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Driving Without a License">
    <span>Driving Without a License</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

  <div class="charge-item">
    <input type="checkbox" value="Driving With a Suspended License">
    <span>Driving With a Suspended License</span>
    <input type="number" min="1" placeholder="0" class="charge-count"> x
  </div>

</div>


    <label class="required">Officer Name</label>
    <input type="text" id="officerName" readonly>

    <button type="submit" id="submitBtn">
  <span class="btn-text">Submit Citation</span>
  <span class="loader"></span>
</button>

    <div id="status" class="alert"></div>

  </form>

</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/copy_restriction.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
